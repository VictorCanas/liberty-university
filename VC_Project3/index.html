<!doctype html>

<html>
<head>
<meta charset="UTF-8">
<title>Project 3</title>
</head>
<body>  
  
<p><a onMouseOver="highlight()" onMouseOut="return_normal()"><strong>Liberty University</strong> is the leading <strong>Christian university</strong> in the world. <strong>Students</strong> from all over the <strong>world</strong> attend classes on campus and online.</a></p>
<script id="jsbin-javascript">
    
//Javascript program to highlight the bold words of the following paragraph on mouse over.   
    
 //First create a list of all bold items 
var bold_Items;
window.onload = getBold_items();
 
// Collect all <strong> tags
function getBold_items() 
{
  bold_Items = document.getElementsByTagName('strong'); 
}
// iterate all bold tags and change color  
function highlight() 
{
   for (var i=0; i<bold_Items.length; i++)
   {                                                    
    bold_Items[i].style.color = "red";
    }
}

// On mouse out highlighted words become black
function return_normal()
{
  for (var i=0; i<bold_Items.length; i++) 
  {
       bold_Items[i].style.color = "black";
  }
}
</script>
</body>
</html>
